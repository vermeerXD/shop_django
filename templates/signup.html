<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 98%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(43deg, rgba(0,247,255,1) 41%, rgba(0,106,255,1) 77%);
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a:hover {
            color: #f1f1f1;
        }

        .container {
            margin: 80px auto;
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signin-link {
            text-align: center;
            margin-top: 15px;
        }

        .signin-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Online Shop</a>
        <div class="menu">
            <a href="{% url 'signin' %}">Вхід</a>
        </div>
    </div>

    <div class="container">
        <h2>Реєстрація</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Імʼя" required>
        <input type="text" name="last_name" placeholder="Прізвище" required>
        <input type="email" name="email" placeholder="Пошта" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="confirm_password" placeholder="Підтвердіть пароль" required>
        <button type="submit">Зареєструватися</button>
    </form>
    <p>Уже маєте акаунт? <a href="{% url 'signin' %}">Увійти</a></p>
    </div>
</body>
</html>
