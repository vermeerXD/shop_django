{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Відгук</title>
    <script src="{% static 'scripts/review.js' %}"></script>
    <link href="{% static 'css/review.css' %}" rel="stylesheet">
</head>
<body>
<div id="reviewModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeReviewModal()">&times;</span>
        <h2>Залишити відгук</h2>
        <form id="reviewForm">
            <input type="hidden" id="productId" name="product" value="">
            <div class="form-group">
                <label for="userName">Ваше ім'я:</label>
                <input type="text" id="userName" name="user_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="rating">Оцінка (1-5):</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Оберіть оцінку</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">Ваш відгук:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitReview()">Додати відгук</button>
        </form>
    </div>
</div>
</body>
</html>
