<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .logo {
            font-size: 36px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(43deg, rgba(0,247,255,1) 41%, rgba(0,106,255,1) 77%);
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 18px;
            color: #333333;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 16px;
            color: #555555;
        }

        .product-item .price {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="navbar">
        <a href="/">Online Shop</a>
    </div>
    <div class="logo">{{ category.name }}</div>
    <div class="container">
        <div class="product-list">
            {% for product in products %}
            <div class="product-item">
                <a href="/{{ product.category.slug }}/{{ product.slug }}/">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="/static/images/placeholder.jpg" alt="No image available">
                    {% endif %}
                    <h3>{{ product.name }}</h3>
                    <p class="price">${{ product.price }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
